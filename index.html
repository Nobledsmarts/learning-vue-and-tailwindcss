<!DOCTYPE html>
<html lang="en" class="wf-h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Vite App</title>
  </head>
  <body class="wf-overflow-x-hidden wf-h-full wf-bg-gradient-to-r vwf-from-gray-900x md:vwf-from-gray-900/95x md:wvf-via-gray-900 vwf-to-gray-900/95">
    <div id="app" class="wf-h-full"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    if (localStorage.getItem('sidebar-expanded') == 'true') {
        document.querySelector('body').classList.add('sidebar-expanded');
    } else {
        document.querySelector('body').classList.remove('sidebar-expanded');
    }
</script>
</html>
